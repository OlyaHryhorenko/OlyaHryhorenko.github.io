<body>

<script type="text/javascript">
	var num = parseInt(prompt("Enter number"));
	var degree = parseInt(prompt("Enter degree"));
	var result;

	function pow() {
		if (degree === 0) {
			return 1;
		} else if (degree < 0) {
			return 1/powing(num, Math.abs(degree));
		} else {
			return powing();
		}

		
	}

	function powing(num, degree) {
		result = num;
		for (var i = 1; i < degree; i++) {
			result *= num;
		}
		return result;	
	}

	console.log(pow());
</script>
</body>
</html>
