<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>

<div class="button_bucket clearfix">
	<img class="bucket_img" src="img/shopping.svg">
	<p class="sum_bucket">3 026 <span>Грн</span></p>
</div>
<div class="bucket animated slideInDown clearfix">
	<div class="bucket_item clearfix">
		<div class="product_img"><img src="img/led-cob-par-ip65-rgbw_4.png"></div>
		<div class="product_description">
			<p class="product_description_type">Светодиодная лампа</p>
			<p class="product_description_subtype">GU10 5W 6000 К</p>
		</div>
		<div class="bucket_close"><a href="#"><img src="img/close.svg"></a></div>
	</div>
	
	<div class="total clearfix">
		<div class="total_item">
			<p class="total_text">Итого:</p>
			<p class="total_price_bucket">3 026 <span>Грн</span></p>
		</div>
	</div>
	<div class="bucket_button_order">
		<div class="bucket_button_container">
			<div class="inBucket_button">В корзину</div>
			<div class="bucket_order">Заказать</div>
		</div>
	</div>
</div>
</body>
</html>
